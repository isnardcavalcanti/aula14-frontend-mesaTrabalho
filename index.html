<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesa 16</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main>
    <img src="https://static.wixstatic.com/media/7ac5f7_7fba1bb65ef1418d8238cc6dd79fa89f~mv2.png/v1/crop/x_0,y_39,w_973,h_811/fill/w_428,h_357,al_c,q_85,usm_0.66_1.00_0.01/Logo%20-%20Ac%CC%A7ai%CC%81%20do%20Avats.webp" alt="logo" />
  </main>

  <form action="#" method="POST"></form>
  <h3>Receba descontos exclusivos!</h3>

  <fieldset>
    <legend>Dados pessoais:</legend>
    <label class="label-email" for="email">E-mail</label>
    <input type="email" name="email" id="email" required placeholder="Insira seu e-mail" />

    <label for="nome">Nome</label>
    <input type="nome" name="nome" id="nome" required placeholder="Insira seu nome" />

    <label for="livros">Endereço</label>
    <textarea name="endereco" id="endereco" cols="20" rows="3" placeholder="Digite seu endereço"></textarea>

    <button type="submit">Pedir</button>
    <button type="reset">Cancelar</button>
  </fieldset>

  <fieldset>
    <legend>Produtos</legend>
    <select name="produtos" id="produtos">
      <option value="">-- Selecione --</option>

      <optgroup label="Produtos">
        <option value="acai">Açaí</option>
        <option value="cupuacu">Cupuaçu</option>
        <option value="casadinho">Casadinho</option>
      </optgroup>
      <optgroup label="Bebidas">
        <option value="cocacola">Coca-Cola</option>
        <option value="guarana">Guaraná</option>
        <option value="sucodeacai">Suco de Açaí</option>
        <option value="agua">Água</option>
      </optgroup>
    </select>
  </fieldset>

</body>

</html>
